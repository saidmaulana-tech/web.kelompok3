    }

    }

    .text p {
      font-size: 22px;
      line-height: 1.7;
    }

    .jarak-baris {
      display: inline-block;
      margin-top: cm;

        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 40px 20px;
      }

        margin-bottom: 20px;
      }
    }
  </style>
