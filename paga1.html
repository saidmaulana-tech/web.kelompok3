<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prima Surya Dilaga</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background-color: #0f1d1f;
      color: white;
    }

    header {
      background-color: #08344d;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 15px;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: red;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 80px 40px;
      gap: 40px;
      flex-wrap: wrap;
    }

    .hero img {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      object-fit: cover;
    }

    .intro-text p {
      font-size: 24px;
      margin: 5px 0;
    }

    .intro-text h1 {
      font-size: 38px;
      font-weight: bold;
      margin: 10px 0;
    }

    .white {
      color: white;
    }

    .red {
      color: red;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background-color: #08344d;
        position: absolute;
        top: 70px;
        right: 40px;
        width: 200px;
        padding: 20px;
        border: 1px solid #0e78a3;
      }

      nav ul.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }

      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero img {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo"></div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav>
      <ul id="nav-menu">
        <li><a href="paga1.html">HOME</a></li>
        <li><a href="paga2.html">ABOUT</a></li>
        <li><a href="paga3.html">EXPERIENCE</a></li>
        <li><a href="paga4.html">SKILL</a></li>
        <li><a href="paga5.html">CERTIFICATE</a></li>
        <li><a href="paga6.html">CONTACT</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="hero">
    <img src="gambarr/aga (2).jpg" alt="Web Developer">
    <div class="intro-text">
      <p>Hi There</p>
      <h1><span class="white">I’am</span> <span class="red">Prima Surya Dilaga</span></h1>
      <p>I’am a Web Developer</p>
    </div>
  </section>

  <script>
    function toggleMenu() {
      document.getElementById('nav-menu').classList.toggle('active');
    }
  </script>

</body>
</html>
