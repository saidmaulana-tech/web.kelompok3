<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GGF Produk</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: linear-gradient(to right, #a8d5a2, #4c7147); /* Gradasi hijau */
      border-bottom: 1px solid #ccc;
    }

    .logo img {
      height: 60px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-size: 14px;
      font-weight: bold;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
      padding: 40px;
      justify-items: center;
    }

    .card {
      background-color: #f2f2f2;
      padding: 15px;
      width: 320px;
      text-align: center;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .btn-beli {
      margin-top: 15px;
      background-color: #4c7147;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .container {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="gambarr/logo.jpg" alt="GGF Logo" />
    </div>
    <nav>
      <li><a href="index.html">Home</a></li>
        <li><a href="index2.html">Hubungi Kami</a></li>
        <li><a href="index3.html">Bisnis</a></li>
        <li><a href="index4.html">publikasi</a></li>
        <li><a href="index5.html">Kehadiran Global</a></li>
        <li><a href="index6.html">Produk</a></li>
        <li><a href="index13.html">Profil</a></li>
        <li><a href="index15.html">Toko</a></li>
    </nav>
  </header>

  <main class="container">
    <div class="card">
      <img src="gambarr/nanas.jpeg" alt="Nanas">
      <button class="btn-beli" onclick="goToProduk()">BELI</button>
    </div>
    <div class="card">
      <img src="gambarr/pisang.jpeg" alt="Pisang">
      <button class="btn-beli" onclick="goToProduk()">BELI</button>
    </div>
    <div class="card">
      <img src="gambarr/susu.jpeg" alt="Susu">
      <button class="btn-beli" onclick="goToProduk()">BELI</button>
    </div>
    <div class="card">
      <img src="gambarr/buahnaga.jpeg" alt="Buah Naga">
      <button class="btn-beli" onclick="goToProduk()">BELI</button>
    </div>
  </main>

  <script>
    function goToProduk() {
      window.location.href = "produk.html";
    }
  </script>

</body>
</html>
