<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sertifikat 2 Atas 1 Bawah</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f1f21;
      color: white;
    }

    header {
      background-color: #063146;
      padding: 20px 40px;
    }

    nav {
      display: flex;
      justify-content: flex-end;
      gap: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .certificate-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 40px;
      gap: 30px;
    }

    .top-row {
      display: flex;
      gap: 40px;
      justify-content: center;
    }

    .certificate-box {
      width: 360px;
      height: 250px;
      background-color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
    }

    .certificate-box img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    @media (max-width: 768px) {
      .top-row {
        flex-direction: column;
        align-items: center;
      }

      .certificate-box {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="paga1.html">HOME</a>
      <a href="paga2.html">ABOUT</a>
      <a href="paga3.html">EXPERIENCE</a>
      <a href="paga4.html">SKILL</a>
      <a href="paga5.html">CERTIFICATE</a>
      <a href="paga6.html">CONTAC</a>
    </nav>
  </header>

  <section class="certificate-section">
    <div class="top-row">
      <div class="certificate-box">
        <img src="gambarr/alwaysaga_1.png" alt="Sertifikat 1">
      </div>
      <div class="certificate-box">
        <img src="gambarr/agunaaga_8.png" alt="Sertifikat 2">
      </div>
    </div>
    <div class="certificate-box">
      <img src="gambarr/rhaga.png" alt="Sertifikat 3">
    </div>
  </section>

</body>
</html>
